<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI in Agriculture</title>
<link href="styles/tailwind.css" rel="stylesheet"/>
</head>
<body class="bg-white text-gray-800 font-sans leading-relaxed">
<div class="max-w-3xl mx-auto px-4 py-10">
<a class="text-blue-600 hover:underline text-sm mb-4 inline-block" href="blog.html">← Back to Blog</a>
<h1 class="text-3xl font-bold mb-4">AI in Agriculture</h1>
<div class="prose"><p>Discover how artificial intelligence is revolutionizing agriculture—from predictive analytics to autonomous tractors.</p></div>
</div>


<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");
    const bar1 = document.getElementById("bar1");
    const bar2 = document.getElementById("bar2");
    const bar3 = document.getElementById("bar3");

    toggle?.addEventListener("click", () => {
      menu.classList.toggle("hidden");
      bar1.classList.toggle("rotate-45");
      bar1.classList.toggle("translate-y-1.5");
      bar2.classList.toggle("opacity-0");
      bar3.classList.toggle("-rotate-45");
      bar3.classList.toggle("-translate-y-1.5");
    });

    const navLinks = menu?.querySelectorAll("a");
    navLinks?.forEach(link => {
      link.addEventListener("click", () => {
        if (window.innerWidth < 768) {
          menu.classList.add("hidden");
          bar1.classList.remove("rotate-45", "translate-y-1.5");
          bar2.classList.remove("opacity-0");
          bar3.classList.remove("-rotate-45", "-translate-y-1.5");
        }
      });
    });
  });
</script>
</body>
</html>
