<body class="bg-gray-100 text-gray-900 font-sans antialiased">

</div>

<main class="min-h-screen flex flex-col">
<section class="flex-grow max-w-5xl mx-auto px-4 py-12">
<h1 class="text-3xl font-bold mb-6 text-blue-900">Get in Touch</h1>
<p>We’d love to hear from you! Use the form below to send us your questions, feedback, or just say hello.</p>
<form class="space-y-4" id="contactForm" novalidate="">
<div>
<label class="block text-sm font-medium text-gray-700" for="name">Name</label>
<input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="name" name="name" required="" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="email">Email</label>
<input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="email" name="email" required="" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="message">Message</label>
<textarea class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="message" name="message" required="" rows="4"></textarea>
</div>
<p class="text-sm mt-2 hidden" id="formMessage"></p>
<button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" type="submit">Send</button>
</form>
<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const form = e.target;
  const name = form.name.value.trim();
  const email = form.email.value.trim();
  const message = form.message.value.trim();
  const feedback = document.getElementById('formMessage');

  if (!name || !email || !message) {
    feedback.textContent = "Please fill in all fields.";
    feedback.className = "text-red-600 text-sm mt-2";
    feedback.classList.remove("hidden");
    return;
  }

  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(email)) {
    feedback.textContent = "Please enter a valid email address.";
    feedback.className = "text-red-600 text-sm mt-2";
    feedback.classList.remove("hidden");
    return;
  }

  feedback.textContent = "Message sent successfully!";
  feedback.className = "text-green-600 text-sm mt-2";
  feedback.classList.remove("hidden");

  form.reset();
});
</script>
<p class="mt-4 text-sm text-gray-500">We typically respond within 24–48 hours.</p>
</section>
